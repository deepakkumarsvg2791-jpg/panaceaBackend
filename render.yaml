services:
  - type: web
    name: panacea-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add your environment variables in Render dashboard:
      # MONGODB_URI
      # JWT_SECRET
      # ALLOWED_ORIGINS
